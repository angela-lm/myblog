<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/blog.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="/index.html">生活，而非生存！</a></h1>
            <ul class="header-menu">
                <li><a href="/html/tagBlogList.html?tag=学习">学习</a></li>
                <li><a href="/html/tagBlogList.html?tag=生活">生活</a></li>
                <li><a href="/html/tagBlogList.html?tag=追星">追星</a></li>
                <li><a href="/html/tagBlogList.html?tag=分享">分享</a></li>
                <li><a href="/html/tagBlogList.html?tag=故事">故事</a></li>
            </ul>
            <div class="header-search">
                <input type="text" placeholder="请输入关键词查找"/>
                <a class="search-btn" id="search-btn">搜索</a>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="left-content" id="blogDetails">
                <h3 class="blog-title">{{title}}</h3>
                <div class="blog-details">
                    <span class="blog-details-date">{{date}}</span>
                    <span>标签:<span class="blog-details-tags">{{tags}}</span></span>
                    <span>阅读数：{{views}}</span>
                </div>
                <div class="blog-content" v-html='content'></div>
                <div class="make-comment">
                    <textarea name="comments" id="comments" cols="5" rows="5" placeholder="想对这篇文章说点什么……" v-model="commentsContent"></textarea>
                    <div class="user-info">
                        <input type="text" placeholder="请输入用户名……" v-model="commentsUsername">
                        <input type="email" placeholder="请输入您的邮箱……" v-model="commentsEmails">
                        <a href="javascript:void 0" @click='makeComments'>发表评论</a>
                    </div>
                </div>
                <div class="commentsShow" v-for='comment in commentsList'>
                    <div class="left-comments">
                        <img class="user-pic":src="comment.iconPic"/>
                    </div>
                    <div class="right-comments">
                        <div class="comments">
                            <span class="user-name">{{comment.username}}</span>
                            <span class="comments-time">{{comment.ctime}}</span>
                        </div>
                        <div class="comments-content">{{comment.content}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="u-link">
            <a href="#">aaa</a>
            <a href="#">aaaaaaaaaaaaa</a>
            <a href="#">aaa</a>
            <a href="#">aaa</a>
            <a href="#">aaaaaaaa</a>
        </div>
        <div class="web-details">Copyright © 2010-2017 <a>angela个人博客 </a>All rights reserved.站长统计</div>
    </footer>
    <script src="../js/blog.js"></script>
</body>
</html>
